<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ember Observer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/ember-observer.css">
    <link rel="search" type="application/opensearchdescription+xml" title="Ember Observer" href="/opensearch.xml" />

    {{content-for "snippets/perf-utils"}}
    {{content-for "snippets/favicon"}}
    {{content-for "snippets/external-fonts"}}
    {{content-for "snippets/trackjs"}}
    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script>performance.mark("beforeVendor");</script>
    <script src="{{rootURL}}assets/vendor.js"></script>
    <script>performance.mark("beforeApp");</script>
    <script>
      if (window.location.search === "?perf.profile") {
        console.profile("initialRender");
      }
    </script>
    <script src="{{rootURL}}assets/ember-observer.js"></script>
    <script>performance.mark("afterApp");</script>

    {{content-for "body-footer"}}
  </body>
</html>
